<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isNewCuidador ? 'Adicionar Cuidador' : 'Editar Cuidador'}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="salvarCuidador()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="cuidador.name" name="name" required></ion-input>
    </ion-item>

        <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="cuidador.phone" name="phone" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">ExperiÃªncia (Anos)</ion-label>
      <ion-input type="number" [(ngModel)]="cuidador.experience" name="experience"></ion-input>
    </ion-item>

        <ion-item>
      <ion-label position="floating">Especialidades</ion-label>
      <ion-input type="text" [(ngModel)]="cuidador.specialty" name="specialty" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Salvar
    </ion-button>
  </form>
</ion-content>
