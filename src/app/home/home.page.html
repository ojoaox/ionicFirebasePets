<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-title>Pets e Cuidadores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="adicionarPet()">
        Adicionar novo pet
      </ion-button>

      <ion-button (click)="adicionarCuidador()">
        Adicionar novo cuidador
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  

  <h1>Lista Pets</h1>
  <ion-list>
    <ion-item *ngIf="pets.length === 0">
      <ion-label>Nenhum pet cadastrado ainda</ion-label>
    </ion-item>
    <ion-item *ngIf="cuidadores.length === 0">
      <ion-label>Nenhum cuidador cadastrado ainda</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let pet of pets">
      <ion-item lines="full" button (click)="editarPet(pet)">
        <ion-label>
          <h1>{{pet.name}}</h1>
          <p>{{pet.especie}} - {{pet.race}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarPet(pet.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>

<h1>Lista Cuidadores</h1>
<ion-list>
<ion-item-sliding *ngFor="let cuidador of cuidadores">
      <ion-item lines="full" button (click)="editarCuidador(cuidador)">
        <ion-label>
          <h1>{{cuidador.name}}</h1>
          <p>{{cuidador.experience}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletarCuidador(cuidador.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
